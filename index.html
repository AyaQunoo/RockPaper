<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>RockPaperScissor</title>
  </head>
  <body>
    <section>
      <h1>RockPaperScissor</h1>
      <div class="ui">
        <div class="player">
          <h3>Players's Choice</h3>
          <img id="your-choice" src="" />
        </div>

        <div class="computer">
          <h3>Computer's Choice</h3>
          <img id="computer-choice" />
        </div>
      </div>
      <div class="score">
        <h1 id="your-score">0</h1>
        <p id="result"></p>
        <h1 id="computer-score">0</h1>
      </div>
      <div id="choice">
        <h3>Choose an option</h3>
        <img id="rock" src="img/rock.png" />
        <img id="paper" src="img/paper.png" />
        <img id="scissor" src="img/scissor.png" />
      </div>
      <button><i class="fa-solid fa-repeat"></i></button>
    </section>

    <script src="index.js"></script>
    <script
      src="https://kit.fontawesome.com/0f59209a2d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
